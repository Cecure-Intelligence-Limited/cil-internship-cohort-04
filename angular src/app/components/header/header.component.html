<!DOCTYPE html>

<header>
  <div
    class="px-8 py-6 bg-gray-800 md:flex md:justify-between md:items-center md:px-24"
  >
    <div class="logo pl-4 flex justify-between text-gray-50 font-bold text-lg">
      <h1>Contact Manager</h1>
      <div class="border py-2 px-4 border-gray-600 md:hidden">
        <fa-icon [icon]="faBars"></fa-icon>
      </div>
    </div>
    <div class="hidden md:flex md:space-x-6">
      <div class="flex text-gray-500">
        <div class="flex items-center space-x-2">
          <p>Home</p>
        </div>
      </div>

      <div class="flex items-center space-x-2 text-gray-500">
        <div to="/Add" class="flex items-center space-x-2">
          <p>Add</p>
        </div>
      </div>

      <div class="flex items-center space-x-2 text-gray-500">
        <div to="/About" class="flex items-center space-x-2">
          <p>About</p>
        </div>
      </div>
    </div>
  </div>
</header>
